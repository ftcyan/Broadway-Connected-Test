<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#login">Login</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      <div class="tab-content">
        <div id="login">
          <form action="/" method="post">

            <div class="field-wrap">
              <h5>YOUR EMAIL</h5>
            <input type="email" placeholder="bert@unidonul"/>
          </div>

          <div class="field-wrap">
              <h5>PASSWORD</h5>

            <input type="password" placeholder="*********"/>
          </div>

          <div>


        </div>
          <button class="button button-loginbox"/>Login</button>
          <br />
          <p class="forgot"><a href="#">Forgot your login info?</a></p>

  <br />

  <div>
    <center>
    <img src="images/or.png" alt="Icon" style="width:380px;height:20px;margin:10px;">
    <br/>
    <img src="images/facebook.png" alt="Icon" style="width:245px;height:45px;margin:10px;">
    <img src="images/google.png" alt="Icon" style="width:245px;height:45px;margin:10px;">

    </center>
  </div>




          </form>

        </div>

        <div id="signup">
          <h1>Sign Up for Free</h1>
        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


    <script  src="js/index.js"></script>




</body>

</html>
